<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Restaurant | Sign Up</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    
    body {
      background: url("https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop") no-repeat center center/cover;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar styling same as other pages */
    nav {
      display: flex; justify-content: space-between; align-items: center; padding: 15px 30px;
      background: rgba(0, 0, 0, 0.7); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 1000;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .logo { font-size: 26px; font-weight: bold; color: rgb(30, 214, 162); text-transform: uppercase; }
    nav ul { display: flex; list-style: none; gap: 20px; }
    nav ul li a { text-decoration: none; color: #fff; font-weight: 500; transition: 0.3s; padding: 8px 12px; }
    nav ul li a:hover { color: rgb(30, 214, 162); }

    /* Signup Form Container */
    .container {
      flex: 1; display: flex; justify-content: center; align-items: center;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.75);
      padding: 40px;
      border-radius: 10px;
      width: 400px;
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
    }

    .form-box h2 { text-align: center; color: rgb(30, 214, 162); margin-bottom: 20px; }

    .input-group { margin-bottom: 15px; }
    .input-group label { display: block; margin-bottom: 5px; font-size: 14px; color: #ddd; }
    .input-group input {
      width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #555;
      background: rgba(255,255,255,0.1); color: white; outline: none;
    }
    .input-group input:focus { border-color: rgb(30, 214, 162); }

    .btn-submit {
      width: 100%; padding: 12px; background: rgb(30, 214, 162); border: none;
      color: white; font-size: 16px; font-weight: bold; border-radius: 25px; cursor: pointer; margin-top: 10px;
    }
    .btn-submit:hover { background: #179fde; }

    .link-text { text-align: center; margin-top: 15px; font-size: 14px; }
    .link-text a { color: rgb(30, 214, 162); text-decoration: none; }
  </style>
</head>
<body>

  <nav>
    <div class="logo">RS Restaurant</div>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <div class="container">
    <div class="form-box">
      <h2>Create Account</h2>
      <form onsubmit="registerUser(event)">
        <div class="input-group">
          <label>Full Name</label>
          <input type="text" id="reg-name" placeholder="Enter your name" required>
        </div>
        <div class="input-group">
          <label>Email Address</label>
          <input type="email" id="reg-email" placeholder="Enter your email" required>
        </div>
        <div class="input-group">
          <label>Phone Number</label>
          <input type="number" id="reg-phone" placeholder="Enter phone number" required>
        </div>
        <div class="input-group">
          <label>Create Password</label>
          <input type="password" id="reg-password" placeholder="Create a password" required>
        </div>

        <button type="submit" class="btn-submit">Sign Up</button>
        
        <p class="link-text">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <script>
    function registerUser(e) {
      e.preventDefault(); // Page refresh hone se roko

      // 1. Data input se nikalo
      const name = document.getElementById('reg-name').value;
      const email = document.getElementById('reg-email').value;
      const phone = document.getElementById('reg-phone').value;
      const password = document.getElementById('reg-password').value;

      // 2. Object banao
      const userObj = {
        name: name,
        email: email,
        phone: phone,
        password: password
      };

      // 3. LocalStorage me save karo (Key: 'rsUser')
      localStorage.setItem('rsUser', JSON.stringify(userObj));

      // 4. Success Message aur Redirect
      alert("Account Created Successfully! Redirecting to Login...");
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
