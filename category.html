<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Restaurant | Categories</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: #fff8f0;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ffffff;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: rgb(30, 214, 162);
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      transition: all 0.3s ease;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 14px;
      border-radius: 5px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #179fde;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #179fde;
    }

    h1 {
      text-align: center;
      margin: 30px 0;
      color: #d35400;
      font-size: 2rem;
    }

    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 50px;
      padding: 0 30px 50px;
      margin: 60px;
    }

    .card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
    }

    .card h3 {
      text-align: center;
      padding: 12px;
      color: #2c3e50;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      nav ul {
        position: absolute;
        top: 70px;
        left: -100%;
        flex-direction: column;
        background: white;
        width: 100%;
        text-align: center;
        gap: 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      nav ul.active {
        left: 0;
      }
      nav ul li {
        border-bottom: 1px solid #ddd;
      }
      nav ul li a {
        display: block;
        padding: 15px;
      }
    }
  </style>
</head>
