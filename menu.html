  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #fffaf3;
    }

    /* --- Navbar (Complete & Consistent) --- */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ffffff;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
      color: rgb(30, 214, 162);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    nav ul {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background: #179fde;
      color: #fff;
    }

    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #179fde;
    }

    /* --- Filter Buttons Section --- */
    .filter-container {
      padding: 20px;
      text-align: center;
      overflow-x: auto;
      /* Mobile scroll */
      white-space: nowrap;
      background: #fff;
      border-bottom: 1px solid #eee;
      position: sticky;
      top: 70px;
      /* Below Navbar */
      z-index: 900;
    }

    .filter-btn {
      display: inline-block;
      padding: 8px 20px;
      margin: 5px;
      background: #fff;
      border: 2px solid rgb(30, 214, 162);
      color: rgb(30, 214, 162);
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .filter-btn:hover,
    .filter-btn.active-filter {
      background: rgb(30, 214, 162);
      color: white;
    }

    /* --- Menu Grid --- */
    .menu-container {
      max-width: 1200px;
      margin: 30px auto;
      padding: 0 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    /* --- Food Card --- */
    .food-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s;
      border: 1px solid #eee;
      display: flex;
      flex-direction: column;
    }

    .food-card:hover {
      transform: translateY(-5px);
    }

    .food-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .category-tag {
      font-size: 12px;
      color: #999;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .food-title {
      font-size: 18px;
      color: #333;
      margin: 5px 0;
    }

    .food-desc {
      font-size: 13px;
      color: #666;
      margin-bottom: 15px;
      line-height: 1.4;
    }

    .card-footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: auto;
    }

    .price {
      font-size: 18px;
      font-weight: bold;
      color: #2e8b57;
    }

    .add-btn {
      background: #ff6347;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }

    .add-btn:hover {
      background: #e5533d;
    }

    /* --- Footer --- */
    footer {
      background: #1a1a1a;
      color: #bbb;
      text-align: center;
      padding: 25px;
      margin-top: 50px;
    }

    /* --- Responsive --- */
    @media (max-width: 900px) {
      .menu-toggle {
        display: block;
      }

      nav ul {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        background: white;
        text-align: center;
        padding: 20px;
        box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
      }

      nav ul.show {
        display: flex;
      }
    }
  </style>

    // --- 2. FUNCTION TO SHOW ITEMS ---
    function renderItems(items) {
      menuGrid.innerHTML = "";
      if (items.length === 0) {
        menuGrid.innerHTML = "<p style='text-align:center; width:100%;'>No items found.</p>";
        return;
      }
      items.forEach(item => {
        const card = `
          <div class="food-card">
            <img src="${item.img}" alt="${item.name}" loading="lazy">
            <div class="card-content">
              <div>
                <span class="category-tag">${item.category}</span>
                <h3 class="food-title">${item.name}</h3>
                <p class="food-desc">${item.desc}</p>
              </div>
              <div class="card-footer">
                <span class="price">â‚¹${item.price}</span>
                <button class="add-btn" onclick="addToCart('${item.name}', ${item.price}, '${item.img}')">Add to Cart</button>
              </div>
            </div>
          </div>
        `;
        menuGrid.innerHTML += card;
      });
    }

    // --- 3. FILTER LOGIC (Button Click) ---
    function filterMenu(category) {
      // Highlight Button
      const buttons = document.querySelectorAll('.filter-btn');
      buttons.forEach(btn => btn.classList.remove('active-filter'));

      // Find the button clicked (approximate match logic for text)
      buttons.forEach(btn => {
        if (btn.innerText.includes(category) || (category === 'all' && btn.innerText === 'All')) {
          btn.classList.add('active-filter');
        }
      });

      if (category === 'all') {
        renderItems(menuItems);
      } else {
        const filtered = menuItems.filter(item => item.category === category);
        renderItems(filtered);
      }
    }

    // --- 4. CHECK URL ON LOAD (The "Magic" Part) ---
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const catParam = params.get('cat'); // e.g., ?cat=Indian Food

      if (catParam) {
        // Decode URI component allows spaces like "Indian%20Food" -> "Indian Food"
        filterMenu(decodeURIComponent(catParam));
      } else {
        filterMenu('all');
      }
    }

    // --- 5. ADD TO CART FUNCTION ---
    function addToCart(name, price, img) {
      let cart = JSON.parse(localStorage.getItem('rsCart')) || [];
      let existingItem = cart.find(item => item.name === name);

      if (existingItem) {
        existingItem.qty += 1;
      } else {
        cart.push({
          name: name,
          price: price,
          image: img,
          qty: 1
        });
      }

      localStorage.setItem('rsCart', JSON.stringify(cart));

      // Optional: Small toast notification
      const btn = event.target;
      const originalText = btn.innerText;
      btn.innerText = "Added âœ”";
      btn.style.background = "#2e8b57";
      setTimeout(() => {
        btn.innerText = originalText;
        btn.style.background = "#ff6347";
      }, 1000);
    }
  </script>
