<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RS Restaurant - Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, Helvetica, sans-serif;
      background: #5cd1ef;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background: #ffffff;
      box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo {
      font-size: 26px;
      font-weight: bold;
      color: rgb(30, 214, 162);
    }
    nav ul {
      display: flex;
      list-style: none;
      gap: 25px;
      transition: all 0.3s ease;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      transition: 0.3s;
      padding: 8px 14px;
      border-radius: 5px;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background: #179fde;
      color: #fff;
    }
    .menu-toggle {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: #179fde;
    }
    @media (max-width: 768px) {
      nav ul {
        position: absolute;
        top: 65px;
        left: -100%;
        width: 100%;
        flex-direction: column;
        background: white;
        padding: 20px 0;
        text-align: center;
        box-shadow: 0 5px 10px rgba(0,0,0,0.1);
      }
      nav ul.show {
        left: 0;
      }
      .menu-toggle {
        display: block;
      }
    }
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 90vh;
    }
    .box {
      background-image: url("https://st2.depositphotos.com/2001755/5408/i/450/depositphotos_54081723-Beautiful-nature-landscape.jpg");
      background-size: ;
      background-position: ;
      width: 320px;
      box-shadow: 0px 0px 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 30px;
      color: #333;
      backdrop-filter: blur(3px);
    }
    .box h3 {
      text-align: center;
      font-weight: bold;
      font-size: 25px;
      margin-bottom: 15px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .box label {
      display: block;
      margin-top: 10px;
      color: #fff;
      text-shadow: 1px 1px 2px #000;
    }
    .box input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-top: 5px;
    }
    .box button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background: rgb(105, 146, 226);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 5px;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .box button:hover {
      background: #8779e0;
    }
    .links {
      text-align: center;
      margin-top: 10px;
    }
    .links a {
      color: #fff;
      text-decoration: underline;
      text-shadow: 1px 1px 2px #000;
      font-size: 14px;
    }
    .links a:hover {
      color: #ffeb3b;
    }
  </style>
</head>
<body>
  <header>
    <nav>
      <div class="logo">RS Restaurant</div>
      <div class="menu-toggle" onclick="toggleMenu()">â˜°</div>
      <ul id="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="category.html">Category</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="loginpage.html" class="active">SignUp</a></li>
        <li><a href="c.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">
    <div class="box">
      <h3>Create Account</h3>
      <form>
        <label for="username">Username</label>
        <input type="text" placeholder="Enter your username" required>
        <label for="Email">Email</label>
        <input type="email" placeholder="Enter your email" required>
        <label for="password">Password</label>
        <input type="password" placeholder="Enter password" required>
        <label for="confirm-password">Confirm Password</label>
        <input type="password" placeholder="Confirm password" required>
        <button type="submit">Sign Up</button>
        <div class="links">
          <a href="#">Forgot Password?</a><br>
          <a href="login.html">Already have an account? Login</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>
</html>
