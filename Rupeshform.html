<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  body{
    font-family: Arial, Helvetica, sans-serif;
    height: 100vh;
    background: #5cd1ef;
    display: flex;
    justify-content: center;
    align-items:center;
  }
  .box{
    background-image:url("https://st2.depositphotos.com/2001755/5408/i/450/depositphotos_54081723-Beautiful-nature-landscape.jpg");
    width: 300px;
    box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
    border-radius: 5px;
    padding:30px;
  }
  .box h3{
    text-align: center;
    font-weight: bolder;
    font-size: 25px;
    margin-top: 10px;

  }
  .box label{
    display: block;
    padding: 0px 0px;
     margin-top:10px;

  }
  .box input{
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
   
  }
  .box button{
    width: 100%;
    margin-top: 10px;
    padding: 10px;
    background: rgb(105, 146, 226);
    color: white;
    font-size: 16px;
    font-weight: 600;
   border-radius: 5px;
   border: none;
  }
  .box button:hover{
    background: #8779e0;
  }
</style>
<body>
  <div class="box"><h3>Signup Form</h3>
    <!-- <form> -->
      <label for="username">Username</label>
      <input type="text" placeholder="Enter your username name" required>
      <label for="Email">Email</label>
      <input type="email" placeholder="Enter your Email" required>
      <label for="password">Password</label>
      <input type="password" placeholder="Password" required>
      <label for="Confirm password">Confirm Password</label>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Signup</button>
    <!-- </form> -->

  </div>
</body>

</html>
